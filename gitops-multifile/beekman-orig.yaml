 apiVersion: apps/v1
 kind: Deployment
 metadata:
   labels:
     app: bee
   name: beekman-change-reconciler
 spec:
   replicas: 2
   selector:
     matchLabels:
       app: bee
   template:
     metadata:
       labels:
         app: bee
     spec:
       containers:
       - env:
         - name: RUN_TYPE
           value: cpu
         - name: CPU_PERCENT
           value: "55"
         image: quay.io/ecotz/sampleapp:latest
         imagePullPolicy: Always
         name: beekman-1
         resources:
           limits:
             cpu: 7m
             memory: 15Mi
           requests:
             cpu: 5m
             memory: 5Mi
         terminationMessagePath: /dev/termination-log
         terminationMessagePolicy: File
       - env:
         - name: RUN_TYPE
           value: cpu
         - name: CPU_PERCENT
           value: "95"
         image: quay.io/ecotz/sampleapp:latest
         imagePullPolicy: Always
         name: beekman-2
         resources:
           limits:
             cpu: 6m
             memory: 11Mi
           requests:
             cpu: 5m
             memory: 4Mi
         terminationMessagePath: /dev/termination-log
         terminationMessagePolicy: File
       dnsPolicy: ClusterFirst
       imagePullSecrets:
        - name: docker-credentials
       restartPolicy: Always
       schedulerName: default-scheduler
       securityContext: {}
       terminationGracePeriodSeconds: 30
